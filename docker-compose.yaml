version: "3.9"

services:
  agent-identity:
    build:
      context: .
      dockerfile: Dockerfile
    image: ghcr.io/invincible-jha/agent-identity:latest
    container_name: agent-identity
    ports:
      - "8082:8082"
    environment:
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=INFO
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
